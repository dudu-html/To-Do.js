<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas - JS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <main>

        <div class="datetime">

            <div class="hora">

                <h2 id="horario"></h2>

            </div>

            <p id="dia-data-ano"></p>

        </div>

        <div id="tasks-container">

            <div id="tasks-header">

                <form action="#" id="add-task-form">

                    <span class="material-symbols-outlined"> add </span>

                    <input type="text" id="task-title" placeholder="Nome da tarefa..." autocomplete="off">

                    <button id="add-btn" type="submit" title="Adicionar tarefa">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </button>

                </form>

                <hr>

                <div id="tasks-list-container">

                    <ul id="task-list">

                        <li class="template hide">

                            <div class="content">

                                <div class="left">

                                    <!-- <input type="checkbox"class="done-btn" name="" id=""> -->

                                    <label class="container">
                                        <input type="checkbox" class="done-btn">
                                        <div class="checkmark"></div>
                                    </label>

                                    <span class="task-title"></span>

                                </div>

                                <ion-icon name="close-outline" class="remove-btn"></ion-icon>

                            </div>

                        </li>

                    </ul>

                </div>

            </div>

        </div>

    </main>

    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
